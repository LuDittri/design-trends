<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />

  <!-- Preconnect to critical origins -->
  <link rel="preconnect" href="https://flcptmcmrlfkbmcuquom.supabase.co" crossorigin />
  <link rel="dns-prefetch" href="https://flcptmcmrlfkbmcuquom.supabase.co" />

  <!-- SEO & OpenGraph -->
  <meta name="description"
    content="Top weekly posts from Reddit's design communities (UI/UX, Figma, Graphic Design). Curated automatically." />
  <meta property="og:title" content="Design Trends | Top Weekly Posts" />
  <meta property="og:description" content="Stay updated with the best design content from Reddit's top communities." />
  <meta property="og:image" content="https://designtrends.ditr.studio/favicon.png" />
  <meta property="og:url" content="https://designtrends.ditr.studio" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Design Trends" />
  <meta name="twitter:description" content="Top weekly posts from Reddit's design communities." />
  <meta name="twitter:image" content="https://designtrends.ditr.studio/favicon.png" />
</head>

<body>
  <div id="root">
    <!-- Inline loading skeleton for faster FCP -->
    <style>
      .skeleton-loading {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        font-family: system-ui, -apple-system, sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        .skeleton-loading {
          background: #000;
          color: #fff;
        }

        .skeleton-spinner {
          border-color: #fff;
          border-top-color: transparent;
        }
      }

      .skeleton-spinner {
        width: 24px;
        height: 24px;
        border: 2px solid #000;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="skeleton-loading">
      <div class="skeleton-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
