name: Update Trends & Deploy

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 12 * * *' # Runs daily at 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Python step removed to avoid Reddit IP blocks on GitHub Actions.
    # User must run `python execution/check_design_trends.py` locally and commit the JSON.

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: web-app/package-lock.json

    - name: Install Node Dependencies
      working-directory: ./web-app
      run: npm ci

    - name: Build React App
      working-directory: ./web-app
      run: npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './web-app/dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
